<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: header-bar"></div>
<p class="page-title">Create Post</p>

<form method="post" action="/postcraft/post">
    <label>Title</label>
    <span class="error" th:errors="${chapter.title}"></span>
    <br>
    <input th:field="${chapter.title}" class="text-input">
    <br>

    <label th:for="story">Story</label>
    <br>
    <select name="storyId">
        <option th:each="story : ${stories}"
                th:text="${story.title}"
                th:value="${story.id}"></option>
    </select>
    <br>

    <label>Description</label>
    <span class="error" th:errors="${chapter.description}"></span>
    <br>
    <textarea th:field="${chapter.description}"></textarea>
    <br>


    <label>Post</label>
    <span class="error" th:errors="${chapter.content}"></span>
    <br>
    <textarea class="post-textarea" th:field="${chapter.content}">
    </textarea>
    <br>

    <label th:for="tags">Tags:</label>
    <br>
    <th:block th:each="tag : ${tags}">
        <input type="checkbox" name="tags" th:value="${tag.id}">
        <label th:text="${tag.name}"></label>
    </th:block>
    <br>
    <a th:href="@{'/tagcraft/add-tag'}">Add Tags</a>

    <br><br>

    <input type="submit" value="Post" class="form-button">
</form>



<div class="bg-info">
    <div class="container mb-3">
        <div class=" text-center mt-5 mb-3 ">

            <h1>Create New Post</h1>

        </div>


        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">

                        <div class = "container">
                            <form id="contact-form" role="form" method="post" action="/postcraft/post">
                                <input type="hidden" th:value="${chapter.id}" name="chapterId"/>



                                <div class="controls">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Chapter Name</label>
                                                <input th:field="${chapter.title}" id="form_name" type="text" name="name" class="form-control" placeholder="Enter the name of your chapter" required="required" data-error="Chapter Name is required.">

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Description</label>
                                                <textarea th:field="${chapter.description}" id="form_message" name="message" class="form-control" placeholder="Write a description of this chapter" rows="2"></textarea>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <label>Story</label>
                                                <select name="storyId">
                                                    <option th:each="story : ${stories}"
                                                            th:text="${story.title}"
                                                            th:value="${story.id}"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <br>


                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Chapter Text</label>
                                                    <textarea rows="40"  th:field="${chapter.content}" id="form_text" type="text" name="text" class="form-control" placeholder="Enter text" required="required" data-error="Text is required.">
                                                    </textarea>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Select tags or click 'Add Tags' to create more</label>
                                                    <div>
                                                        <th:block th:each="tag : ${tags}">
                                                            <input type="checkbox" name="tags" th:value="${tag.id}">
                                                            <label th:text="${tag.name}"></label>
                                                        </th:block>
                                                        <br>
                                                        <a th:href="@{'/tagcraft/add-tag'}">Add Tags</a>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-md-12 mb-3 pb-3">

                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block pb-2
                            " value="Save Changes" style="margin-bottom:20px" >

                                        </div>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <!-- /.8 -->

            </div>
            <!-- /.row-->

        </div>
    </div>
</div>


</body>
</html>
