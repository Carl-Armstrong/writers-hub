<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header-bar"></div>

<p th:text="${title}"></p>

<table>
    <tr th:each="chapter : ${chapters}">
        <td>
            <p th:text="${chapter.title}"></p>
        </td>
    </tr>

</table>

</body>
</html>
